<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random User Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div id="app">
    <!--for v-bind:alt, you can also remove or shortcut is :alt-->
    <!-- <img v-bind:src="picture" v-bind:alt="firstName"/> -->
    <img :class="gender" v-bind:src="picture" :alt="firstName"/>
    
    <!-- you can also put here the template-->
    <h1>{{firstName}} {{lastName}}</h1>
    <h3>Email: {{email}}</h3>
    <button v-on:click="getUser()" 
    :class="gender">Get Random User</button>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script src="app.js"></script>
</body>
</html>
